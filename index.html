<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="constainer">
      <p>Enter your text or Link</p>
      <button onclick="clr()" id="clrbtn">Clear</button>
      <input type="text" placeholder="text or Link" id="entry-text">
      <div id="img-box">
        <img src="" id="qr-img">
      </div>
      <button id="btn" onclick="generateQr()">Generate QR code</button>
      <hr class="htr">
    </div>
       

    <script>
      let qrtext=document.getElementById("entry-text");
      let qrImg=document.getElementById("qr-img");
      let imgBox=document.getElementById("img-box");

       function generateQr(){
        if (qrtext.value.length > 0) {
           qrImg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrtext.value;
         imgBox.classList.add("show-img");
        }else{
          qrtext.classList.add("error");
          setTimeout(() => {
            qrtext.classList.remove("error");
          }, 1000);
        }
        
       }

     function clr(){
      qrtext.value="";
      qrImg.src="";
      imgBox.classList.remove("show-img");
     
     }

    </script>
</body>
</html>
